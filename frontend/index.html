<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interview Practice Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    </head>
<body>

<div class="container">
    <header>
        <h1>Interview Partner ğŸ¤–</h1>
        <p class="status-message" id="statusMessage">Choose a role and click 'Start' to begin.</p>
    </header>

    <div class="setup-area" id="setupArea">
        <label for="roleSelect">ğŸ¯ Select Interview Role:</label>
        <select id="roleSelect">

            <option value="data_analyst">Data Analyst</option>
            <option value="sales">Sales Associate</option>
            <option value="retail">Retail Associate</option>
        </select>
        <button id="startBtn">â–¶ï¸ Start Mock Interview</button>
    </div>

    <div id="chatBox" class="chat-box hidden">
        </div>

    <div class="input-area hidden">
        <textarea id="answerInput" placeholder="Type your response or click the mic to speak..."></textarea>
        
        <div class="mic-controls">
            <button id="micBtn" title="Start Speaking">ğŸ¤</button>
            <div id="micStatus" class="mic-status-indicator"></div> 
        </div>

        <button id="sendBtn" title="Send Answer">Send</button>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
